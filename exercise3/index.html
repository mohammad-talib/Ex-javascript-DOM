<!DOCTYPE html>
<html>
<head>
	<title>Changing images</title>
</head>
<body>
	<select onchange="choosePic(value)">
		<option value="http://denrakaev.com/wp-content/uploads/2015/03/no-image.png">select</option>
		<option value="http://flags.fmcdn.net/data/flags/w580/no.png">Norway
		</option>
		<option value="https://www.mapsofworld.com/images/world-countries-flags/jordan-flag.gif">
		jordan
		</option>
	</select>
	<br>

	<img id="pic" src="http://denrakaev.com/wp-content/uploads/2015/03/no-image.png">

	<script type="text/javascript">
		var chang = document.getElementById('pic');
		function choosePic(x){
			chang.setAttribute("src",x);
		}


	</script>
</body>
</html>
